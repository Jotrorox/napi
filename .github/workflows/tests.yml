name: Gradle clean test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '21'
            distribution: 'temurin'
        - name: Setup Gradle
          run: ./gradlew wrapper --gradle-version 8.5
        - name: Test with Gradle
          run: ./gradlew clean test